<h1 mat-dialog-title>Create Member</h1>
<div mat-dialog-content>
  <form class="flex flex-col justify-start items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="familyName">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Accession Date</mat-label>
      <input matInput type="date" formControlName="accessionDate">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Nationality</mat-label>
      <input matInput type="text" formControlName="nationality">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Identity Type</mat-label>
      <mat-select formControlName="identityDocument">
        <mat-option *ngFor="let enum of enumIdentity" [value]="enum">
          {{enum}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Identity Number</mat-label>
      <input matInput type="number" formControlName="identityNumber">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>close</button>
      <button mat-raised-button cdkFocusInitial color="primary">Create</button>
    </div>
  </form>
</div>
