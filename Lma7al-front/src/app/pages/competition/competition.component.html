<mat-toolbar color="primary" class="flex justify-between items-center">
  <a routerLink="/">Aftas</a>
  <div class="flex gap-2">
    <button mat-raised-button color="warn" (click)="toggleCreate()" [disabled]="isDone">add member</button>
    <button mat-raised-button color="warn" (click)="toogleAssociate()" [disabled]="isDone">associate member</button>
    <button mat-raised-button color="warn" (click)="toggleHunt()" [disabled]="isDone">add hunt</button>
  </div>

</mat-toolbar>
<div class="p-10 w-max-screen">
  <div class="flex flex-col gap-4 w-fit">
    <img src="{{image}}" class="w-[400px] h-[300px] rounded-md shadow-md"/>
    <button mat-raised-button color="primary" (click)="openBottomSheet()" class="w-full font-bold p-3">Competition info</button>
    <button mat-raised-button color="warn" class="w-full font-bold p-3" (click)="generateRanking($event.target)">Generate ranking</button>
  </div>
  <table mat-table class="mat-elevation-z8" [dataSource]="huntings" class="w-[500px]">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element">
        {{element.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="numberOfFish">
      <th mat-header-cell *matHeaderCellDef> Number Of Fish. </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfFish}} </td>
    </ng-container>
    <ng-container matColumnDef="fish">
      <th mat-header-cell *matHeaderCellDef> Fish. </th>
      <td mat-cell *matCellDef="let element"> {{element.fish.name}} </td>
    </ng-container>
    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef> Member. </th>
      <td mat-cell *matCellDef="let element"> {{element.member?.familyName}} {{element.member?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions. </th>
      <td mat-cell *matCellDef="let element" class="flex gap-3 mt-4">
        <button mat-raised-button color="warn" class="mb-2" (click)="deleteHunt(element.id)" [disabled]="isDone">delete</button>
        <button mat-raised-button color="primary" class="mb-2" (click)="editHunt(element.id, element.numberOfFish)" [disabled]="isDone">edit fish number</button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
